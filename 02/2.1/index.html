<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <title>2.1 JavaScriptでWebアプリ</title>
    </head>
    <body>
        <div id='msg'>最初のWebページ</div>
        <!-- テキストボックスとボタンを配置 -->
        <input type='text' value='' id='txt'>
        <input type='button' value='書きかえる' id='btn'>
        <script>
            // 変数btnを宣言し、idがbtnの要素<input>を入れる
            const btn = document.getElementById('btn');   
            // イベント設定：btnにclickが起きたら関数changeMsgを実行
            btn.addEventListener('click', changeMsg);   

            // msgを書きかえる関数changeMsgの定義
            function changeMsg() {
                // clickイベントが発生したことをデバッグ画面に表示
                console.log('clickイベント発生');             
                // 変数msgを宣言し、idがmsgのdiv要素に紐付け
                const msg = document.getElementById('msg');
                // 変数txtを宣言し、idがtxtのinput要素に紐付け
                const txt = document.getElementById('txt');
                if (txt.value == '') {  // txtのvalue属性が空なら
                    // 警告ダイアログを表示
                    window.alert('テキストボックスが空です');
                } else {                // 空でなければ
                    // msgの中の文字列をtxtのvalue属性の値にする
                    msg.innerHTML = txt.value;
                }
            }
        </script>
    </body>
</html>
